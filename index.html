<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Git Checkout</title>
  </head>
  <body>
    <header>
      <h1>Git Checkout</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="form-div">
          <form id="account-form">
            <div class="form-group">
              <label for="u-name">Username</label>
              <input type="text" name="u-name" id="u-name" placeholder="Newkirks">
            </div>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="col-md-6" id="intro-div">
          <p>
            Search for a valid Github username and get a list of their public repos!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
